<div class="home-content">
  <div style="margin-bottom: 28vh">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/images/crousal-pic1.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/crousal-pic2.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/images/crousal-pic3.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div>
      <img style="width: 100%" src="assets/images/home1.jpg" />
    </div>
    <div>
      <img style="width: 100%" src="assets/images/home2.jpg" />
    </div>
  </div>
  <div
    style="height: 20vh; background-color: goldenrod"
    class="fixed-bottom w-100"
  >
    <div class="row" style="padding-top: 5px">
      <div class="col text-center">
        <h1 class="text-white">${{ valueReceived }}</h1>
        <h5 class="text-muted">of ${{ totalValue }} raised</h5>
      </div>
      <div class="col text-center">
        <h1 class="text-white">60 Days</h1>
        <h5 class="text-muted">Remaining</h5>
      </div>
      <div class="donors col text-center">
        <h1 class="text-white">{{ numOfDonors }}</h1>
        <h5 class="text-muted">Donars</h5>
      </div>
    </div>
  </div>
</div>
